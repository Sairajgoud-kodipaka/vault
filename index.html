<!DOCTYPE html>
<html lang="en">
<head>

            <div class="button-grid">

                <a href="vendor.html">Vendor</a>
                
            </div>

    </div>
    <script>
        stlite.mount({
    entrypoint: "index.html",  
    files: {
        "index.html": {"url": "index.html"},
        "style.css": {"url": "style.css"},
        "basic.js": {"url": "basic.js"},  
        "bg.mp4": {"url": "bg.mp4"},

        "img2.png": {"url": "img2.png"},
        "chip.png": {"url": "chip.png"},
        "visa.png": {"url": "visa.png"},
        "wifi.png": {"url": "wifi.png"},
        "forex.html": {"url": "forex.html"}, 
        "forex.js": {"url": "forex.js"},  
        "pro.html": {"url": "pro.html"},  
        "vendor.html": {"url": "vendor.html"}, 
        "vendor.js": {"url": "vendor.js"}  
    },
}, document.getElementById("root"))

    <div id="root"></div>
