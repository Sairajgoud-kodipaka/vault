<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment NFC Card Scan</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
    }

    .card-container {
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card-icon {
        background-image: url('https://cdn-icons-png.flaticon.com/512/196/196578.png');
        background-size: cover;
        height: 100px;
        width: 100px;
        margin-bottom: 20px;
    }

    @keyframes scan {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }

    .scan-text {
        font-size: 16px;
        color: #333;
        text-align: center;
        animation: scan 2s ease-in-out infinite;
    }
</style>
</head>
<body>
<div class="card-container">
    <div class="card-icon"></div>
    <div class="scan-text">Scan your WAVE NFC CARD to make the payment</div>
</div>
</body>
</html>
